name: shikigami
description: Android chat-style controller for the Shikigami runner desktop service.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  flutter_markdown: ^0.7.4
  provider: ^6.1.0
  cupertino_icons: ^1.0.6
  speech_to_text: ^7.3.0
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
